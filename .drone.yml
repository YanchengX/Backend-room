---
kind: pipeline
type: docker
name: deploy-to-main

steps:
  - name: initial project
    image: room_php
    pull: never
    commands:
      - composer i
depends_on:
  - test
trigger:
  branch:
    - main
  event:
    include:
      - push
    exclude:
      - pull_request
